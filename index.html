<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPS Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }
    .dropdown-container {
      margin-bottom: 25px;
    }
    select {
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
      outline: none;
      transition: border 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #1e88e5;
    }
    #instructions {
      margin-bottom: 20px;
      font-size: 18px;
      color: #ccc;
    }
    #click-area {
      padding: 50px;
      background: #1e88e5;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin: 20px auto;
      width: 300px;
      border-radius: 12px;
      user-select: none;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    #click-area:active {
      transform: scale(0.95);
    }
    #timer, #result {
      font-size: 20px;
      margin-top: 20px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2e2e2e;
      color: #fff;
      padding: 25px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    #popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1e88e5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Click Per Second Test</h1>
  <div class="dropdown-container">
    <label for="time-select">Choose test duration:</label><br>
    <select id="time-select">
      <option value="1">1 second</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="15">15 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">60 seconds</option>
    </select>
  </div>

  <div id="instructions">Click the box below to start your CPS test!</div>
  <div id="click-area">Click me to start!</div>
  <div id="timer"></div>
  <div id="result"></div>

  <div id="popup">
    <div id="popup-message"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    let clicks = 0;
    let timeLeft = 0;
    let testRunning = false;
    let timerInterval;

    const clickArea = document.getElementById('click-area');
    const result = document.getElementById('result');
    const timeSelect = document.getElementById('time-select');
    const timerDisplay = document.getElementById('timer');
    const instructions = document.getElementById('instructions');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popup-message');

    function resetTest() {
      testRunning = false;
      clearInterval(timerInterval);
      timerDisplay.textContent = '';
      clickArea.textContent = 'Click me to start!';
      instructions.style.display = 'block';
    }

    function getCpsCategory(cps) {
      if (cps <= 5) return "üê¢ Slow";
      if (cps <= 8) return "üêá Average";
      if (cps <= 12) return "‚ö° Fast";
      return "üî• Insane";
    }

    function showPopup(message) {
      popupMessage.innerHTML = message;
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    clickArea.addEventListener('click', () => {
      if (!testRunning) {
        clicks = 0;
        timeLeft = parseInt(timeSelect.value);
        testRunning = true;
        result.textContent = "";
        instructions.style.display = 'none';
        clickArea.textContent = "Click!";
        timerDisplay.textContent = `Time left: ${timeLeft}s`;

        timerInterval = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            timerDisplay.textContent = `Time left: ${timeLeft}s`;
          } else {
            clearInterval(timerInterval);
            testRunning = false;
            const totalTime = parseInt(timeSelect.value);
            const cps = (clicks / totalTime).toFixed(2);
            const rating = getCpsCategory(cps);
            result.innerHTML = `Total Clicks: ${clicks}<br>CPS: ${cps}<br>Rating: ${rating}`;
            showPopup(`‚è± Time's up!<br><br>You clicked <strong>${clicks}</strong> times in ${totalTime} seconds.<br>Your CPS is <strong>${cps}</strong><br>Performance: <strong>${rating}</strong>`);
            resetTest();
          }
        }, 1000);
      } else {
        clicks++;
        clickArea.style.transform = "scale(0.95)";
        setTimeout(() => {
          clickArea.style.transform = "scale(1)";
        }, 80);
      }
    });
  </script>
</body>
</html>
